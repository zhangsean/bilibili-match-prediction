name: Daily Bonus

on:
  pull_request:
    branches:
      - sean
  push:
    branches:
      - sean
  schedule:
    - cron: 0 16 * * *
  watch:
   types: [started]
   if: github.event.repository.owner.id == github.event.sender.id

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-9a0fc6e373552ea55fca86b66dd4157f4491b189d744cbc79ba4fb9bd50a81bc

      - name: Run daily bonus
        env:
          DEDEUSERID: ${{secrets.DEDEUSERID}}
          SESSDATA: ${{secrets.SESSDATA}}
          BILI_JCT: ${{secrets.BILI_JCT}}
          SERVERPUSHKEY: ${{secrets.SERVERPUSHKEY}}
          TELEGRAMBOTTOKEN: ${{secrets.TELEGRAMBOTTOKEN}}
          TELEGRAMCHATID: ${{secrets.TELEGRAMCHATID}}
        run: |
          mvn clean compile
          sed -i '/predictNumberOfCoins/s/15/${{secrets.PREDICT_COINS}}/g' target/classes/config.json
          sed -i '/minimumNumberOfCoins/s/30/${{secrets.RETAIN_COINS}}/g' target/classes/config.json
          mvn package
          java -jar target/BILIBILI-HELPER-*.jar ${DEDEUSERID} ${SESSDATA} ${BILI_JCT} ${SERVERPUSHKEY} ${TELEGRAMBOTTOKEN} ${TELEGRAMCHATID}
